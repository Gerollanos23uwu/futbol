
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de equipo de fútbol</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Gestor de equipo de fútbol</h1>
        <form id="formulario-agregar" class="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="input" required><br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" class="input" required><br>
            <label for="posicion">Posición:</label>
            <input type="text" id="posicion" name="posicion" class="input" required><br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" class="input" required><br>
            <label></label>
            <button type="submit" class="btn">Agregar jugador</button>
        </form>
        <button onclick="listarJugadores()" class="btn">Listar Jugadores</button>
        <h2 class="titulo">Listado de futbolistas</h2>
        <ul id="lista-jugadores" class="lista"></ul>
        <div id="botones-acciones" class="acciones">
            <button id="btn-asignar-posicion" class="btn" style="display: none;" onclick="asignarPosicion()">Asignar Posición</button>
            <button id="btn-realizar-cambio" class="btn" style="display: none;" onclick="realizarCambio()">Realizar Cambio durante el partido</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
